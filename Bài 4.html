<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="bai4.js"></script>
</head>
<body>
<script>
    let Animal = function(name,weight){
        this.name = name;
        this.weight = weight;
        this.getName = function (){
            return this.name;
        }
        this.getWeight = function (){
            return this.weight;
        }
        this.setName = function (){
            this.name = name;
        }
        this.setWeight = function (){
            this.weight = weight;
        }
        this.toString = function (){
            return this.name + this.weight
        }
    }
</script>
</body>
</html>
