<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    class Animal {
        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }

        getName = function () {
            return this.name;
        }
        getWeight = function () {
            return this.weight;
        }
        setName = function (name) {
            this.name = name;
        }
        setWeight = function (weight) {
            this.weight = weight;
        }
    }
</script>
</body>
</html>
